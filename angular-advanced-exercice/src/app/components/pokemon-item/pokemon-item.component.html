<div
  class="p-4 row item-container"
  *ngIf="pokemon"
  [appPokemonSexHighlightBackground]="pokemon.sex"
>
  <div class="col-1 d-flex align-items-center">
    {{ pokemon.id }}
  </div>
  <div class="col-9 d-flex align-items-center">
    {{ pokemon.name }}
  </div>
  <div *ngIf="!hideDeleteButton" class="col-2">
    <button class="btn btn-primary" (click)="onDeleteClick()">Supprimer</button>
  </div>
</div>
